<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ÙŽRegister</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<form class="box" enctype="multipart/form-data" th:action="@{/auth/register}" method="post">
    <h1>Register</h1>
    <input type="text" name="firstName" placeholder="First Name">
    <input type="text" name="lastName" placeholder="Last Name">
    <input type="text" name="username" placeholder="Username">
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <input type="file" name="file" placeholder="Choose Image">
    <input type="submit" name="" value="Register">
    <h6 style="color: #fff">You have account?</h6>
    <a th:href="@{/auth/login}">Login</a>
</form>

</body>
</html>
